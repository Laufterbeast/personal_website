<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Joey Laufter</title>
  <meta name="description" content="Reach Joey via email, LinkedIn, or GitHub. Includes a validated contact form." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="logo" href="index.html">Joey Laufter</a>
    <nav aria-label="Primary" class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="resume.html">Resume</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active" aria-current="page">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="contact-banner">
    <h1>Let’s talk.</h1>
  </section>

  <ul class="contact-list">
    <li><strong>Email:</strong> <a href="mailto:jlaufter@iu.edu">jlaufter@iu.edu</a></li>
    <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/joseph-laufter/" target="_blank" rel="noopener">linkedin.com/in/joseph-laufter</a></li>
    <li><strong>GitHub:</strong> <a href="https://github.com/Laufterbeast" target="_blank" rel="noopener">github.com/Laufterbeast</a></li>
  </ul>

  <h2>Contact Form</h2>
  <form class="contact-form" action="thankyou.html" method="GET" novalidate>
    <div class="form-group">
      <label for="firstName">First Name <span aria-hidden="true">*</span></label>
      <input id="firstName" name="firstName" type="text" required />
      <small class="error" aria-live="polite"></small>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
      <input id="lastName" name="lastName" type="text" required />
      <small class="error" aria-live="polite"></small>
    </div>

     <div class="form-group">
       <label for="email">Email Address <span aria-hidden="true">*</span></label>
       <input id="email" name="email" type="email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" required />
       <small class="error" aria-live="polite"></small>
     </div>

     <div class="form-group">
       <label for="password">Password <span aria-hidden="true">*</span></label>
       <input id="password" name="password" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$" required minlength="8" />
       <small class="error" aria-live="polite"></small>
     </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password <span aria-hidden="true">*</span></label>
      <input id="confirmPassword" name="confirmPassword" type="password" required />
      <small class="error" aria-live="polite"></small>
    </div>

    <button class="btn" type="submit">Send</button>
  </form>
</main>

 <footer class="site-footer">
   <div class="container">
     <small>© <span id="year"></span> Joey Laufter | <a href="https://github.com/Laufterbeast/joey-site" target="_blank" rel="noopener">View Source on GitHub</a></small>
   </div>
 </footer>

<script>
const form = document.querySelector('.contact-form');
const fields = ['firstName','lastName','email','password','confirmPassword'];
function setError(id,msg){const g=document.getElementById(id).closest('.form-group');
  const i=document.getElementById(id), s=g.querySelector('.error'); i.setAttribute('aria-invalid','true'); s.textContent=msg||'';}
function clearError(id){const g=document.getElementById(id).closest('.form-group');
  const i=document.getElementById(id), s=g.querySelector('.error'); i.removeAttribute('aria-invalid'); s.textContent='';}
form.addEventListener('submit',e=>{
  let valid=true; fields.forEach(clearError);
  fields.forEach(id=>{const el=document.getElementById(id); if(!el.value.trim()){setError(id,'This field is required.'); valid=false;}});
  const email=document.getElementById('email');
  if(email.value && !email.checkValidity()){setError('email','Please enter a valid email address.'); valid=false;}
  const pw=document.getElementById('password');
  if(pw.value && pw.value.length<8){setError('password','Password must be at least 8 characters.'); valid=false;}
  const cpw=document.getElementById('confirmPassword');
  if(pw.value && cpw.value && pw.value!==cpw.value){setError('confirmPassword','Passwords must match.'); valid=false;}
  if(!valid) e.preventDefault();
});
document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body>
</html>
